<main>
    <h3>Contact Us</h3><br>
   
    <div id="restrict"><form action="thankscontact.html" method="get">
        <fieldset>
        <legend><strong>Your Contact Information</strong></legend>
        <label for="name">Full Name:</label><input type="text" id="name" name="name" required pattern='[A-Za-z ]{5,}' size="30"><br>
        <label for="email">E-Mail:<input type="email" id="email" name="email" placeholder="user@email.org"></label><br>
        <label>Phone: <input type="tel" name="phone" placeholder="###-###-####" required></label><br>
        </fieldset>

        <fieldset>
            <label for="subject"><input style="display:none" id="subject">Subject<em> (Choose one)</em></label><br>
            <div class="radio">
                <label for="radio1"><input type="radio" id="radio1" name="subject1" value="1" checked>Suggestion</label>
            </div>
            <div class="radio">
                <label for="radio2"><input type="radio" id="radio2" name="subject2" value="2">Inquiry</label>
            </div>
            <div class="radio">
                <label for="radio3"><input type="radio" id="radio3" name="subject3" value="3">Issue</label>
            </div>
            <div class="radio">
                <label for="radio4"><input type="radio" id="radio4" name="subject4" value="4">Other</label>
            </div>
        </fieldset>
        
        <fieldset>
            <legend><strong>Comment or Message</strong></legend>
            
            <textarea id="additional" name="additional" rows="7" cols="50"></textarea>
        </fieldset>
        <br>
        <div class="buttons">
            <input type="submit" value="Send Form">
       </div>
</form></div><hr>
